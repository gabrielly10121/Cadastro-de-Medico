<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Médico</title>
    
    <link href="CadastrarDadosMedico.css" rel="stylesheet">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJp03Ttwunz7g1Eun4gqOXWvXO4p66fUvSYw4dyPQuW0Afs0VjrQvS5jPa5p" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid" id="main-container">
    <div class="d-flex justify-content-center align-items-center h-100">
        <div class="card shadow-lg p-4" id="form-container">
            <h2 class="text-center">Cadastro de Médico</h2>
           
            <form id="formCadastro" onsubmit="return validarFormulario(event)">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="nomeMedico" class="form-label">Nome do Médico</label>
                        <input type="text" class="form-control" id="nomeMedico" placeholder="Digite o nome do médico">
                    </div>
                    <div class="col-md-6">
                        <label for="emailMedico" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="emailMedico" placeholder="Digite o e-mail do médico">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="crmMedico" class="form-label">CRM</label>
                        <input type="text" class="form-control" id="crmMedico" placeholder="Digite o CRM do médico">
                    </div>
                    <div class="col-md-6">
                        <label for="especializacao" class="form-label">Especialização</label>
                        <select class="form-select" id="especializacao">
                            <option value="">Selecione uma especialização</option>
                            <option value="Cardiologia">Cardiologia</option>
                            <option value="Dermatologia">Dermatologia</option>
                            <option value="Pediatria">Pediatria</option>
                            <option value="Ortopedia">Ortopedia</option>
                            <option value="Psiquiatria">Psiquiatria</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
            </form>

            <div id="mensagem" class="mt-3" style="display:none;"></div>
        </div>
    </div>
</div>

<script src="CadastrarDadosMedico.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
